<!DOCTYPE html>
<html>
<head>
    <title>Confirm Your Email</title>
</head>
<body>
    <h1>Confirm Your Email</h1>
    <p>Hi {{ user.username }},</p>
    <p>Thank you for registering at Project Ranora. Please click the link below to confirm your email address and complete your registration:</p>
    <p><a href="{{ url_for('auth.confirm_email', token=token, _external=True) }}">Confirm Your Email</a></p>
    <p>If you did not make this request, simply ignore this email.</p>
</body>
</html>
